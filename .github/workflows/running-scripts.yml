name: Run Tests CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: self-hosted

    steps:
    - name: Checkout project
      uses: actions/checkout@v1

    - name: Stop current environment
      run: 
        echo ${{ secrets.SUDO_VPS_USER }} | sudo -S docker stop cont-web-automation
        docker remove cont-web-automation
        
    - name: Build the Docker image
      run: docker build -e USER_PORTAL_TRAINING=${{ secrets.USER_PORTAL_TRAINING }} -e PASSWORD_PORTAL_TRAINING=${{ secrets.PASSWORD_PORTAL_TRAINING }} -t image-web-automation:1.0 . --no-cache

    - name: Run the Docker image in a container
      run: docker run --name cont-web-automation -d image-web-automation:1.0

    - name: Running Scripts
      run: docker exec -i cont-web-automation mvn clean test -Dcucumber.filter.tags="@outsystems-training" -Dselenide.headless=true
